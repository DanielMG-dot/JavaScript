<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" placeholder="Digite a velocidade" id="txtvel">Km/h
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res"></div>

    <script>
        
        function calcular() {
             var res = document.querySelector("div#res")
             var tvel = document.getElementById("txtvel");
             var vel = Number(tvel.value);
             res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`;
             if (vel>80) {
                res.innerHTML += "<p>Você será <strong>MULTADO</strong> por excesso de velocidade!</p>"
             }
             res.innerHTML += "<p>Dirija sempre com o cinto de segurança!</p>"
        }
    </script>
</body>
</html>
