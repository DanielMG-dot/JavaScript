<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings e Números</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: aliceblue;
            font: arial 20pt normal;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt("Qual o seu nome?");
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras </br>`);
        document.write(`Seu nome em maíusculas é ${nome.toUpperCase()} e ${nome.toLowerCase()} em minúsculas!</br>`)

        var num = prompt("Digite seu salário(com pontos)");
        var sal = num.toLocaleString('pt-br', {style:'currency', currency:'BRL'});
        document.write(`Seu salário é ${num}`);

        //num.toFixed(2).replace(".",",") -> 2 casas decimais, "," ao invés de "."
        
    </script>
</body>
</html>
