<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(40, 199, 40);
            color: aliceblue;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = document.getElementById("area");

        function clicar() {
            a.innerText = "Click!";
            a.style.background = "red";
        }

        function entrar() {
            a.innerText = "Entrou!";
            a.style.background = "blue";
        }

        function sair() {
            a.innerText = "Saiu!";
            a.style.background = "rgb(40, 199, 40)"
        }

        /* Ao invés de colocar os eventos no html, pode-se colocá-los no script. Assim:

            a.addEventListener("click", clicar)
            a.addEventListener("mouseenter", entrar)
            a.addEventListener("mouseout", sair)

        */
    </script>
</body>
</html>
